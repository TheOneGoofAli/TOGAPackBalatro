[manifest]
version = "1.0.0"
dump_lua = true
priority = 1

[[patches]]
[patches.pattern]
target = "functions/common_events.lua"
pattern = "if extra.edition then"
position = "before"
payload = "sound = extra.sound or sound"
match_indent = true

# Was not sure where else to put this...
[[patches]]
[patches.pattern]
target = "functions/button_callbacks.lua"
pattern = "if G.blind_select then"
position = "before"
payload = '''
G.GAME.current_round.usesavedtext = false
G.GAME.current_round.savedtext = ""
'''
match_indent = true

[[patches]]
[patches.regex]
target = "functions/common_events.lua"
pattern = '''localize\('ph_mr_bones'\)'''
position = 'before'
# match_indent = true
line_prepend = ''
payload = '''(G.GAME.current_round.usesavedtext and G.GAME.current_round.savedtext or '''

[[patches]]
[patches.regex]
target = "functions/common_events.lua"
pattern = '''localize\('ph_mr_bones'\)'''
position = 'after'
# match_indent = true
line_prepend = ''
payload = ''')'''